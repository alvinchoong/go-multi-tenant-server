version: "3.6"
services:
  db-a:
    image: postgres:15.4
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - ./database/init/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  db-b:
    image: postgres:15.4
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - ./database/init/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
